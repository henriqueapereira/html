<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0, minimum-scale=0.1">
    <title>QD1-R01 QD2-R01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="QD1-R01.jpg" alt="">
        <img src="QD2-R01.jpg" alt="">
    </div>
    <script>
        const images = document.querySelectorAll('.image-container img');
        let scale = 1;
        let lastDistance = null;

        images.forEach((img) => {
            // Evento de scroll para mouse
            img.addEventListener('wheel', (event) => {
                event.preventDefault();

                const zoomFactor = 0.1;
                scale += event.deltaY > 0 ? -zoomFactor : zoomFactor;
                scale = Math.max(0.1, Math.min(scale, 5)); // Limitar a escala entre 0.1 e 5

                // Calcula a posição do zoom com base no cursor
                const rect = img.getBoundingClientRect();
                const originX = (event.clientX - rect.left) / rect.width;
                const originY = (event.clientY - rect.top) / rect.height;

                img.style.transformOrigin = `${originX * 100}% ${originY * 100}%`;
                img.style.transform = `scale(${scale})`;
            });

            // Evento de zoom para mobile (touch)
            img.addEventListener('touchmove', (event) => {
                if (event.touches.length === 2) {
                    event.preventDefault();

                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    const currentDistance = Math.sqrt(
                        Math.pow(touch2.pageX - touch1.pageX, 2) +
                        Math.pow(touch2.pageY - touch1.pageY, 2)
                    );

                    if (lastDistance !== null) {
                        const zoomFactor = (currentDistance - lastDistance) * 0.01; // Sensibilidade de zoom
                        scale += zoomFactor;
                        scale = Math.max(0.1, Math.min(scale, 5)); // Limita o zoom para um valor máximo de 5

                        img.style.transform = `scale(${scale})`;
                    }

                    lastDistance = currentDistance;
                }
            });

            img.addEventListener('touchend', () => {
                lastDistance = null;
            });
        });

    </script>
</body>
</html>
